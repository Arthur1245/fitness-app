<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminpaneel - Oefeningen</title>
  <script type="module" src="admin.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 24px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f8f9fa;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Oefeningen toevoegen</h1>
    <input type="text" id="exerciseName" placeholder="Naam van de oefening" />
    <textarea id="exerciseDescription" placeholder="Beschrijving (optioneel)"></textarea>
    <button id="addExerciseButton">Oefening toevoegen</button>

    <h2>Alle oefeningen</h2>
    <ul id="exerciseOverview"></ul>
  </div>
</body>
</html>
