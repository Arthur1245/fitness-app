<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Fitness App</title>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <h1>Fitness App</h1>

  <div>
    <h2>Maak een nieuwe workout</h2>
    <input type="text" id="workoutName" placeholder="Workout naam">
    <input type="text" id="workoutDescription" placeholder="Workout beschrijving">
    <h3>Oefeningen toevoegen:</h3>
    <select id="exerciseSelect"></select>
    <button id="addExerciseButton">Oefening toevoegen</button>

    <div id="setsContainer"></div>

    <button id="saveButton">Workout opslaan</button>
  </div>

  <div>
    <h2>Workouts:</h2>
    <ul id="workoutList"></ul>
  </div>
</body>
</html>
