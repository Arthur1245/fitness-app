<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      color: #007BFF;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .setContainer {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    #workoutList {
      list-style-type: none;
      padding-left: 0;
    }

    #workoutList li {
      background-color: #e9ecef;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    #workoutDetails {
      background-color: #f1f3f5;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    /* Mobiele optimalisatie */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      input, textarea, select {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      #workoutList li {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welkom bij de fitnessapp van Arthur</h1>

    <h2>Nieuwe Workout</h2>
    <input type="text" id="workoutName" placeholder="Workout naam">
    <textarea id="workoutDescription" placeholder="Beschrijving"></textarea>
    
    <select id="exerciseSelect"></select>
    <button id="addExerciseButton">âž• Voeg oefening toe</button>

    <div id="setsContainer"></div>

    <div class="button-group">
      <button id="saveButton">ðŸ’¾ Workout opslaan</button>
      <button onclick="window.location.href='calendar.html'">ðŸ“… Bekijk Kalender</button>
    </div>

    <h2>Mijn Workouts</h2>
    <ul id="workoutList"></ul>

    <h2>Workout Details</h2>
    <div id="workoutDetails"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
